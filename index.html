<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYX | Premium Network</title>
    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-body: #050505;
            --bg-surface: #0f0f0f;
            --bg-surface-hover: #1a1a1a;
            --bg-glass: rgba(20, 20, 20, 0.7);
            
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --text-dim: #444444;

            --accent-primary: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --accent-gold: #fbbf24;
            --accent-danger: #ef4444;

            --border-subtle: #222;
            
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;

            --font-ar: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-en: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ar);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Language Specific Fonts */
        html[lang="en"] body { font-family: var(--font-en); }
        html[lang="ar"] body { font-family: var(--font-ar); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Layout Utilities & Direction Handling */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        .hidden { display: none !important; }

        /* RTL/LTR Specifics */
        html[dir="rtl"] .mr-auto { margin-right: auto; }
        html[dir="rtl"] .ml-auto { margin-left: auto; }
        html[dir="ltr"] .mr-auto { margin-left: auto; } /* Flip for logic */
        html[dir="ltr"] .ml-auto { margin-right: auto; }

        /* Typography */
        .text-gold { color: var(--accent-gold); }
        .text-accent { color: var(--accent-primary); }
        .text-muted { color: var(--text-muted); }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.85rem; }
        .font-bold { font-weight: 700; }

        /* Components */
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }
        .btn-primary { background: var(--accent-primary); color: white; box-shadow: 0 4px 15px var(--accent-glow); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px var(--accent-glow); }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        .btn-ghost:hover { color: white; background: rgba(255,255,255,0.05); }

        .btn-lang {
            position: absolute;
            top: 20px;
            right: 20px; /* Default for RTL, JS will adjust or CSS logic */
            z-index: 1000;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(5px);
        }
        html[dir="ltr"] .btn-lang { right: 20px; left: auto; }
        html[dir="rtl"] .btn-lang { left: 20px; right: auto; }

        input, textarea {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            width: 100%;
            font-family: inherit;
        }
        input:focus { border-color: var(--accent-primary); }

        /* --- VIEWS --- */
        #auth-view {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at top, #1a1a2e, #000000);
        }
        .auth-card {
            width: 400px; padding: 40px; background: rgba(15,15,15,0.8);
            border: 1px solid var(--border-subtle); border-radius: var(--radius-lg);
            text-align: center; backdrop-filter: blur(20px);
        }

        /* App Shell */
        #app-shell { display: flex; height: 100vh; max-width: 1400px; margin: 0 auto; width: 100%; }
        
        /* Sidebar */
        .sidebar { width: 280px; padding: 30px 20px; display: flex; flex-direction: column; }
        html[dir="rtl"] .sidebar { border-left: 1px solid var(--border-subtle); }
        html[dir="ltr"] .sidebar { border-right: 1px solid var(--border-subtle); }

        .nav-item {
            padding: 12px 16px; display: flex; align-items: center; gap: 15px;
            color: var(--text-muted); cursor: pointer; border-radius: var(--radius-md);
            margin-bottom: 5px; transition: 0.3s;
        }
        .nav-item:hover, .nav-item.active { background: rgba(99,102,241,0.1); color: var(--accent-primary); }
        .nav-item svg { width: 24px; height: 24px; }

        /* Main Feed */
        .main-content { flex: 1; overflow-y: auto; position: relative; }
        .feed-header {
            position: sticky; top: 0; z-index: 10;
            background: rgba(5,5,5,0.85); backdrop-filter: blur(12px);
            padding: 20px; border-bottom: 1px solid var(--border-subtle);
            display: flex; justify-content: space-between; align-items: center;
        }

        .composer { padding: 20px; border-bottom: 1px solid var(--border-subtle); }
        
        .post { padding: 20px; border-bottom: 1px solid var(--border-subtle); animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from {opacity:0} to {opacity:1} }
        
        .post-header { display: flex; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #333; }
        
        /* Widgets */
        .widgets { width: 350px; padding: 30px 20px; display: flex; flex-direction: column; gap: 20px; }
        html[dir="rtl"] .widgets { border-right: 1px solid var(--border-subtle); }
        html[dir="ltr"] .widgets { border-left: 1px solid var(--border-subtle); }

        .card { background: var(--bg-surface); padding: 20px; border-radius: var(--radius-md); border: 1px solid var(--border-subtle); }

        /* Utilities */
        .hidden-view { display: none !important; }
        
        /* Chat & Notifications */
        .notification-item { padding: 15px; border-bottom: 1px solid var(--border-subtle); display: flex; align-items: center; gap: 10px; }
        .chat-item { padding: 15px; display: flex; gap: 10px; border-bottom: 1px solid var(--border-subtle); cursor: pointer; }
        .chat-item:hover { background: var(--bg-surface-hover); }

        /* Flip icons in RTL */
        html[dir="rtl"] .flip-rtl { transform: scaleX(-1); }
    </style>
</head>
<body>

    <button class="btn-lang" onclick="app.toggleLang()">English</button>

            <button class="btn btn-primary w-full justify-center" onclick="app.login()" data-key="btn_login">ENTER</button>
        </div>

    <!-- App Shell -->

        <!-- Sidebar -->

            <div class="nav-item" onclick="app.nav('profile')">

            <div style="margin-top: auto;">

                </button>
            </div>
        </nav>

        <!-- Main -->
        <main class="main-content">
            
            <!-- Feed -->
            <div id="view-feed">
                <div class="feed-header">
                    <h3 data-key="header_feed">Feed</h3>
                    <svg class="text-accent" style="width:20px;height:20px"><use href="#icon-star"></use></svg>
                </div>
                
                <div class="composer">
                    <div class="flex gap-4">
                        <div class="avatar"></div>
                        <textarea class="composer-input" id="post-input" placeholder="..."></textarea>
                    </div>
                    <div class="flex justify-between items-center" style="margin-top: 10px; padding-inline-start: 64px;">
                        <button class="btn-ghost" style="padding: 5px;"><svg style="width:20px;height:20px"><use href="#icon-hash"></use></svg></button>
                        <button class="btn btn-primary" onclick="app.createPost()" data-key="btn_post">Post</button>
                    </div>
                </div>

                <div id="feed-stream"></div>
            </div>

            <!-- Notifications -->
             <div id="view-notifications" class="hidden-view">
                <div class="feed-header"><h3 data-key="nav_notif">Notifications</h3></div>
                <div id="notif-list"></div>
            </div>

            <!-- Messages -->
             <div id="view-messages" class="hidden-view">
                <div class="feed-header"><h3 data-key="nav_msg">Messages</h3></div>
                <div class="flex" style="height: calc(100vh - 80px);">
                    <div style="width: 300px; border-inline-end: 1px solid var(--border-subtle);" id="chat-list">
                        <!-- Chat Items -->
                    </div>
                    <div class="flex-1 flex flex-col justify-center items-center text-muted">
                        <span data-key="msg_select">Select a conversation</span>
                    </div>
                </div>
            </div>

        </main>

        <!-- Widgets -->
        <div class="widgets">
            <div class="card">
                <div class="font-bold" style="margin-bottom: 10px;" data-key="widget_search">Search</div>
                <input type="text" placeholder="...">
            </div>
            <div class="card">
                <div class="font-bold" style="margin-bottom: 10px;" data-key="widget_trending">Trending</div>
                <div class="flex justify-between items-center mb-2">
                    <div>
                        <div class="text-xs text-muted">Tech</div>
                        <div class="font-bold">#OnyxDark</div>
                    </div>
                    <div class="text-xs text-accent">24k</div>
                </div>
            </div>
        </div>

    </div>
